<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind CSS</title>
  </head>

  <body class="m-8">
    <button
      class="bg-lime-400 hover:bg-lime-200 active:bg-lime-300 text-lime-950 border border-lime-300 px-4 py-2 rounded-md relative after:size-6 after:absolute after:bg-white after:rounded-full after:border-4 after:border-lime-900 after:border-r-transparent after:-top-2 after:-right-2"
    >
      Comprar
    </button>
    <div class="m-6"></div>
    <button
      class="bg-lime-400 hover:bg-lime-200 active:bg-lime-300 text-lime-950 border border-lime-300 px-4 py-2 rounded-md relative"
    >
      Comprar
      <span
        class="after:size-6 after:absolute after:bg-white after:rounded-full after:border-4 after:border-lime-900 after:border-r-transparent after:-top-2 after:-right-2"
      ></span>
    </button>
    <input
      type="text"
      class="border-2 rounded-md border-gray-400 p-2 placeholder:text-red-500"
      placeholder="Email"
    />

    <ul class="list-disc marker:text-green-500">
      <li>01</li>
      <li>02</li>
      <li>03</li>
      <li>04</li>
      <li>05</li>
    </ul>
  </body>
</html>
