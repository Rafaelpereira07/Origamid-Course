<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Tailwind CSS</title>
</head>

<body class="m-8">
  <section class="grid grid-cols-2 gap-4 h-96 bg-[url('./assets/grid.svg')]">
    <div class="bg-violet-900 p-8 rounded">
      <h2 class="font-bold mb-4 text-white">Plano Premium</h2>
      <ul class="text-white list-disc">
        <li>300 Acessos</li>
        <li>1200 Requests</li>
        <li>Suporte Vitalício</li>
        <li>Acesso Completo</li>
        <li>proteção Total</li>
      </ul>
      <button class="bg-violet-200 py-1 px-4 rounded mt-4 text-violet-900">Assinar Premium</button>
    </div>

    <div class="bg-gray-200 p-8 rounded">
      <h2 class="font-bold mb-4">Plano Básico</h2>
      <ul class="list-disc">
        <li>150 Acessos</li>
        <li>500 Requests</li>
      </ul>
      <button class="bg-gray-300 py-1 px-4 rounded mt-4 text-gray-900">Assinar Básico</button>
    </div>

  </section>
</body>

</html>
