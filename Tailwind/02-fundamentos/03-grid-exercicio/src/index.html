<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./output.css">
  <title>Tailwind CSS</title>
</head>

<body class="m-8">

  <div class="grid gap-12">

    <header class="grid grid-cols-[1fr_auto]">
      <a href="/">Nivacraft</a>
      <ul class="grid grid-cols-2 gap-8">
        <li><a href="/">Bicicletas</a></li>
        <li><a href="/">Contato</a></li>
      </ul>
    </header>

    <main class="grid grid-cols-3 gap-8">
      <p>Produtos de Alta Qualidade</p>
      <p class="col-span-2">Produtos de Alta precisão e qualidade, feitos sob medida para você. Explore o mundo
        na sua velocidade com
        a Nivacraft.</p>
    </main>

    <section class="grid grid-cols-3 gap-8 *:grid *:gap-2">
      <div>
        <img src="./assets/notebook.jpg" alt="notebook">
        <p>Notebook R$ 2.000</p>
      </div>

      <div>
        <img src="./assets/camera.jpg" alt="camera">
        <p>Câmera R$ 1.500</p>
      </div>

      <div>
        <img src="./assets/tablet.jpg" alt="tablet">
        <p>Tablet R$ 1.200</p>
      </div>
    </section>
  </div>

</body>

</html>
