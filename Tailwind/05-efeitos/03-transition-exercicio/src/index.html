<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <title>Tailwind CSS</title>
  </head>

  <body class="m-8">
    <div class="bg-slate-200 p-8 grid gap-8 grid-cols-5">
      <div class="bg-white col-start-2 shadow-md grayscale rotate-2 origin-top-left hover:shadow-2xl hover:grayscale-0 hover:rotate-0 transition duration-500">
        <img src="./assets/dog-1.jpg" alt="" class="px-4 pt-4 pb-16" />
      </div>
      <div class="bg-white col-start-3 shadow-md grayscale rotate-2 origin-top-left hover:shadow-2xl hover:grayscale-0 hover:rotate-0 transition duration-500">
        <img src="./assets/dog-2.jpg" alt="" class="px-4 pt-4 pb-16" />
      </div>
      <div class="bg-white col-start-4 shadow-md grayscale rotate-2 origin-top-left hover:shadow-2xl hover:grayscale-0 hover:rotate-0 transition duration-500">
        <img src="./assets/dog-3.jpg" alt="" class="px-4 pt-4 pb-16" />
      </div>
    </div>
  </body>
</html>
